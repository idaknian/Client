<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        .header {
            padding: 20px;
            background: red;
            color: white;
            font-size: 3vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            box-sizing: border-box;
        }
        .header h1 {
            margin: 0;
        }
        .navbar {
            position: absolute;
            right: 20px;
            bottom: 10px;
        }
        .login-button {
            background-color: white;
            color: red;
            padding: 5px 15px;
            border-radius: 5px;
            cursor: pointer;
            border: none;
            font-size: 2vh;
            text-align: center;
            text-transform: uppercase;
            font-weight: bold;
        }
        .login-button:hover {
            background-color: darkred;
            color: white;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 95vh;
            margin: 1;
            font-family: Arial, sans-serif;
        }
        button {
            background-color: red;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Dentist Reservation</h1>
        <div class="navbar">
            <button class="login-button" onclick="window.location.href='{{ url_for('admin_login') }}'">Login</button>
        </div>
    </div>
    <h1>Terima Kasih Telah Mengreservasi di Dr.Makan Gigi S.Kom</h1>
    <p>Reservasi anda telah diproses.</p>
    <button onclick="window.location.href='/'">Kembali Ke Pendaftaran</button>
</body>
</html>
